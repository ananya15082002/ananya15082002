<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" role="img" aria-labelledby="title desc">
  <title id="title">Stylized portrait of Ananya Singh</title>
  <desc id="desc">Illustrated portrait with neon gradients and abstract AI motifs.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#181d4b" />
      <stop offset="100%" stop-color="#0b0f2a" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(143,95,255,0.6)" />
      <stop offset="70%" stop-color="rgba(74,199,245,0.4)" />
