<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 280" role="img" aria-labelledby="title desc">
  <title id="title">AI systems overview graphic</title>
  <desc id="desc">A layered schematic showing prompts, diffusion pipeline, evaluation, and deployment checkpoints.</desc>
  <defs>
    <linearGradient id="layer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#15173a" />
      <stop offset="100%" stop-color="#0b0d22" />
    </linearGradient>
    <linearGradient id="outline" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4ac7f5" />
      <stop offset="100%" stop-color="#8f5fff" />
    </linearGradient>
  </defs>
  <rect width="420" height="280" rx="28" fill="#080a1c" />
  <rect x="14" y="14" width="392" height="252" rx="24" fill="url(#layer)" stroke="rgba(255,255,255,0.1)" />
  <g stroke="url(#outline)" stroke-width="3" stroke-dasharray="12 12" stroke-linecap="round" opacity="0.5">
    <path d="M60 70 H360" />
    <path d="M60 210 H360" />
  </g>
  <g transform="translate(60 60)">
    <rect width="120" height="70" rx="18" fill="#0d1130" stroke="rgba(255,255,255,0.15)" />
    <text x="60" y="32" text-anchor="middle" fill="#4ac7f5" font-family="'Poppins', sans-serif" font-size="14">Prompt Lab</text>
    <text x="60" y="50" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12" font-family="'Poppins', sans-serif">Intent · Style · Safety</text>
    <circle cx="20" cy="20" r="6" fill="#8f5fff" />
    <circle cx="100" cy="44" r="6" fill="#4ac7f5" />
  </g>
  <g transform="translate(230 50)">
    <rect width="140" height="90" rx="20" fill="#10153c" stroke="rgba(255,255,255,0.12)" />
    <text x="70" y="32" text-anchor="middle" fill="#8f5fff" font-family="'Poppins', sans-serif" font-size="14">Diffusion Core</text>
    <text x="70" y="52" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12" font-family="'Poppins', sans-serif">Scheduler · Guidance · Render</text>
    <path d="M20 68 H120" stroke="#4ac7f5" stroke-width="4" stroke-linecap="round" />
    <path d="M20 78 H110" stroke="#8f5fff" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 8" />
  </g>
  <g transform="translate(60 150)">
    <rect width="140" height="90" rx="20" fill="#101336" stroke="rgba(255,255,255,0.12)" />
    <text x="70" y="32" text-anchor="middle" fill="#8f5fff" font-family="'Poppins', sans-serif" font-size="14">Eval Loop</text>
    <text x="70" y="52" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12" font-family="'Poppins', sans-serif">Comparators · Feedback</text>
    <path d="M25 65 C70 95 110 45 115 75" fill="none" stroke="#4ac7f5" stroke-width="4" stroke-linecap="round" />
    <circle cx="90" cy="60" r="7" fill="#4ac7f5" />
    <circle cx="45" cy="70" r="7" fill="#8f5fff" />
  </g>
  <g transform="translate(230 160)">
    <rect width="140" height="80" rx="20" fill="#0f1232" stroke="rgba(255,255,255,0.12)" />
    <text x="70" y="32" text-anchor="middle" fill="#4ac7f5" font-family="'Poppins', sans-serif" font-size="14">Deployment</text>
    <text x="70" y="50" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="12" font-family="'Poppins', sans-serif">API · Guardrails · Telemetry</text>
    <path d="M30 58 H110" stroke="#8f5fff" stroke-width="4" stroke-linecap="round" />
    <path d="M40 68 H100" stroke="#4ac7f5" stroke-width="4" stroke-linecap="round" stroke-dasharray="12 8" />
  </g>
  <g stroke="#4ac7f5" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M180 105 C210 65 260 65 300 95" />
    <path d="M180 195 C220 230 270 230 320 205" />
    <path d="M120 95 L120 150" />
    <path d="M300 140 L300 160" />
  </g>
  <g fill="#8f5fff" opacity="0.6">
    <circle cx="120" cy="95" r="5" />
    <circle cx="300" cy="95" r="5" />
    <circle cx="180" cy="105" r="4" />
    <circle cx="180" cy="195" r="4" />
    <circle cx="320" cy="205" r="6" />
  </g>
  <g opacity="0.35" stroke="#4ac7f5" stroke-width="2" stroke-dasharray="6 6" stroke-linecap="round">
    <path d="M210 30 H240" />
    <path d="M320 240 H360" />
  </g>
</svg>
